query GetJobLegacyById($id: ID!) {
  jobLegacyById(id: $id) {
    id
    name
    active
    inProgress
    isImportant
    status
    areaId
    builderId
    communityId
    contractorId
    reporterId
    scopeId
    completedDate
    startDate
    notes
    lineItems {
      id
      orderNumber
      supplierId
    }
  }
}

query GetJobsLegacyByActiveStatus(
  $active: Boolean!
  $pagination: Pagination
  $archived: Boolean
) {
  jobsLegacyByActiveStatus(
    active: $active
    pagination: $pagination
    archived: $archived
  ) {
    data {
      id
      name
      active
      inProgress
      isImportant
      status
      completedDate
      startDate
      notes
      area {
        id
        name
      }
      builder {
        id
        name
      }
      community {
        id
        name
      }
      contractor {
        id
        name
      }
      reporter {
        id
        name
      }
      scope {
        id
        name
      }
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    pagination {
      page
      pageSize
      totalCount
      totalPages
    }
  }
}

