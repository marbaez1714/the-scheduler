query GetJobLegacyById($id: ID!) {
  jobLegacyById(id: $id) {
    id
    name
    active
    inProgress
    isImportant
    status
    areaId
    builderId
    communityId
    contractorId
    reporterId
    scopeId
    completedDate
    startDate
    notes
    lineItems {
      id
      orderNumber
      supplierId
    }
  }
}

query GetJobsLegacy(
  $pagination: Pagination
  $sorting: Sorting
  $archived: Boolean
) {
  jobsLegacy(pagination: $pagination, sorting: $sorting, archived: $archived) {
    data {
      id
      name
      active
      inProgress
      isImportant
      status
      completedDate
      startDate
      notes
      area {
        id
        name
      }
      builder {
        id
        name
      }
      community {
        id
        name
      }
      contractor {
        id
        name
      }
      reporter {
        id
        name
      }
      scope {
        id
        name
      }
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    meta {
      page
      pageSize
      totalCount
      sortField
      sortOrder
    }
  }
}

query GetJobsLegacyByContractorId(
  $contractorId: ID!
  $pagination: Pagination
  $sorting: Sorting
  $archived: Boolean
) {
  jobsLegacyByContractorId(
    id: $contractorId
    pagination: $pagination
    sorting: $sorting
    archived: $archived
  ) {
    data {
      id
      name
      active
      inProgress
      isImportant
      status
      completedDate
      startDate
      notes
      area {
        id
        name
        nameSpanish
      }
      builder {
        id
        name
      }
      community {
        id
        name
      }
      reporter {
        id
        name
      }
      scope {
        id
        name
        nameSpanish
      }
      contractor {
        id
        name
      }
      lineItems {
        orderNumber
