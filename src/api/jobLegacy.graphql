}

mutation SendMessageJobLegacy(
  $id: ID!
  $recipient: JobsLegacyMessageRecipient!
  $message: String!
) {
  sendMessageJobLegacy(id: $id, recipient: $recipient, message: $message) {
    message
    recipient
  }
}
