query GetJobLegacyByContractorId(
  $contractorId: ID!
  $pagination: Pagination
  $sorting: Sorting
  $archived: Boolean
) {
  jobLegacyByContractorId(
    id: $contractorId
    pagination: $pagination
    sorting: $sorting
    archived: $archived
  ) {
    data {
      id
      name
      active
      inProgress
      isImportant
      status
      completedDate
      startDate
      notes
      area {
        id
        name
        nameSpanish
      }
      builder {
        id
        name
      }
      community {
        id
        name
      }
      reporter {
        id
        name
      }
      scope {
        id
        name
      }
      contractorId
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    meta {
      page
      pageSize
      sortField
      sortOrder
      totalCount
    }
  }
}
