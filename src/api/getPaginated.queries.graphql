query GetAreas($pagination: PaginationOptions, $sorting: SortingOptions, $archived: Boolean) {
  areas(pagination: $pagination, sorting: $sorting, archived: $archived) {
    data {
      id
      name
      nameSpanish
      notes
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    pagination {
      page
      pageSize
      totalCount
    }
    sorting {
      field
      order
    }
  }
}

