query GetAreas($options: QueryOptions) {
  areas(options: $options) {
    data {
      id
      name
      nameSpanish
      notes
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    pagination {
      page
      pageSize
      totalCount
    }
    sorting {
      field
      order
    }
  }
}

