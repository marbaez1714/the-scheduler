fragment ContractorOption on Contractor {
  id
  name
}

query GetAreas($pagination: Pagination, $sorting: Sorting, $archived: Boolean) {
  areas(pagination: $pagination, sorting: $sorting, archived: $archived) {
    data {
      id
      name
      nameSpanish
      notes
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    meta {
      page
      pageSize
      totalCount
      sortField
      sortOrder
    }
  }
}

