query GetJobLegacyById($id: ID!) {
  jobLegacyById(id: $id) {
    id
    name
    active
    inProgress
    isImportant
    status
    areaId
    builderId
    communityId
    contractorId
    reporterId
    scopeId
    completedDate
    startDate
    notes
    lineItems {
      id
      orderNumber
      supplierId
    }
  }
}
