mutation ModifyJobLegacy($id: ID!, $data: ModifyJobLegacyInput!) {
  modifyJobLegacy(id: $id, data: $data) {
    message
    data {
      id
      name
      active
      inProgress
      isImportant
      status
      completedDate
      startDate
      notes
      area {
        id
        name
        nameSpanish
      }
      builder {
        id
        name
      }
      community {
        id
        name
      }
      reporter {
        id
        name
      }
      scope {
        id
        name
      }
      contractorId
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
  }
}
