query GetBuilder($id: ID!) {
  builderById(id: $id) {
    id
    name
    primaryPhone
    primaryEmail
    companyId
    notes
    legacy
  }
}

query GetBuilders(
  $pagination: Pagination
  $sorting: Sorting
  $archived: Boolean
) {
  builders(pagination: $pagination, sorting: $sorting, archived: $archived) {
    data {
      id
      name
      primaryPhone
      primaryEmail
      companyId
      company {
        name
      }
      notes
      updatedBy
      createdBy
      createdTime
      updatedTime
      archived
      legacy
    }
    meta {
      page
      pageSize
      totalCount
      sortField
      sortOrder
    }
  }
}

mutation CreateBuilder($data: WriteBuilderInput!) {
  createBuilder(data: $data) {
    message
  }
}

mutation ModifyBuilder($id: ID!, $data: WriteBuilderInput!) {
  modifyBuilder(id: $id, data: $data) {
    message
  }
}

mutation ArchiveBuilder($id: ID!) {
  archiveBuilder(id: $id) {
    message
  }
}
